<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge English Two</title>
</head>
<body>
    <!-- inicio nav -->
    <nav class="rl_nav">
        <ul class="rl_nav__list">
            <li class="rl_nav__item">
                <img src="./assets/hamburger.png" alt="Menu Mobile">
            </li>
            <li class="rl_nav__item">
                <h1 class="rl_nav_menu__name">flavo</h1>
            </li>
            <li class="rl_nav__item">
                <img src="./assets/2.png" alt="Shopping Cart">
            </li>
        </ul>
    </nav>
    <!-- final nav -->

    <!-- Inicio main -->
    <main class="rl_main">
        <figure class="rl_main__figure">
            <img src="./assets/cosiness.png" alt="">
        </figure>
        <div class="rl_box__container">
            <div class="rl_container">
                <h3 class="rl_name__product">PASSION</h3>
                <h3 class="rl_name__product-price">$15</h3>
            </div>
            <div class="rl_container__info">
                <h6 class="rl_subtitle">what's inside</h6>
                <span>Chli, oregano, safran, paprika</span>
                <h6 class="rl_subtitle">why we love it</h6>
                <span>This one will add a little savoury flavour to any food and tum any meal to a culinary
                    masterpiece</span>
            </div>
            <div class="rl_box_inputs">
                <div>
                    <input type="radio" name="option" id="">
                    <label for="option">BAG (75g)</label>
                </div>

                <div>
                    <input type="radio" name="option" id="">
                    <label for="option">JAR (150g)</label>
                </div>
            </div>
            <div class="rl_amount">
                <span>-</span>
                <span>1</span>
                <span>+</span>
            </div>
            <div class="rl_cart">
                <span>ADD TO CART</span>
            </div>
        </div>
    </main>
     <!-- final main -->
    
</body>
</html>
